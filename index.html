<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Proposal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/23/audio_00792b205d.mp3" type="audio/mp3" />
  </audio>

  <!-- Background stars -->
  <div class="stars"></div>

  <!-- Proposal container -->
  <div class="proposal-container">
    <h1 class="glitch">Will you be mine?</h1>
    <p class="heartfelt">From the moment we met, something felt different. Like fate... or anime destiny.</p>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
